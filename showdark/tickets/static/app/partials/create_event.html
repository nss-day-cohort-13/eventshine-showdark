<!--
	-create event function not tied to any user
	-"action" attr redirects user to specified url
	-"method" attr sends specified HTTP call with contents of form (as long as button is type="submit")
-->
<nav>
  <button type="button" ng-click="allEvents()">View All Events</button>
	<button type="button" name="button" ng-click="backToProfile()">Profile Page</button>
</nav>
<section>
	<form action="../create_event" method="post" class="form-group">
		<label>Name of event:</label>
		<input class="form-control" type="text" name="eventName">
		<label>Description:</label>
		<input class="form-control" type="text" name="description">
		<label>City:</label>
		<input class="form-control" type="text" name="city">
		<label>Start date and time:</label>
		<input type="datetime-local" name="startDate">
		<label>End date and time:</label>
		<input type="datetime-local" name="endDate">
		<label>Choose a venue:</label>
		<select>
			<option ng-repeat="venue in venues">((venue.fields.name))</option>
		</select>
		<button class="btn btn-success" type="submit"">Create event</button>
	</form>
</section>
