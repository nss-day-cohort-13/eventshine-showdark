<!-- This has not been tested yet but this partial should show all events
and include a button for the user to register-->

<section ng-controller="AllEventsCtrl">
    <h1>((title))</h1>
    <div ng-repeat="event in events">
        <h3>((event.fields.name))</h3>
        <p>Start time: <time>((event.fields.beginTime))</time></p>
        <p>City: ((event.fields.city))</p>
        <button ng-click="register_for_event(event)">Register</button>
    </div>
</section>
